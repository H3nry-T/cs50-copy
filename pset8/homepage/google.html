<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="googlestyles.css" rel="stylesheet">
    <title>Google?</title>
  </head>
  <body>

    <div class="container-fluid">
      <ul class="m-3 nav">
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://about.google" >About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://store.google.com" >Store</a>
        </li>
        <li class="ms-auto nav-item">
          <a class="nav-link text-dark" href="https://www.google.com/gmail" >Gmail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://www.google.com/imghp" >Images</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" >Sign-in</a>
        </li>
      </ul>

      <div class="text-center">
        <h1 class="mt-5 google">Google</h1>
        <form class ="mt-5 mb-5" action="https://www.google.com/search" method="get">
          <input class="form-control form-control-lg mb-5 mx-auto w-25" type="text" autocomplete="off" autofocus name="q" placeholder="Type in search box">
          <button class="btn btn-light">Google search</button>
          <button class="btn btn-light">I'm feeling lucky</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
