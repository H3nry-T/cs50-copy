<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color-changer</title>
    </head>
    <body>
        <h1>Color changer</h1>
        <form>
            <input type="text" class="colorInputText">
            <input type="button" class="colorButton" value="click to change color!" onclick="changeColor()">
            <input type="color" class="colorInputColor">
        </form>
        <script>
            function changeColor() {
                let color = document.querySelector(".colorInputColor").value;
                document.body.style.backgroundColor = color;
                document.querySelector(".colorInputText").value = color; 
            }
        </script>
    </body>
</html>
