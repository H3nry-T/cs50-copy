{% extends "layout.html" %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input class="form-control w-auto mx-auto" type="text" name="symbol" autofocus autocomplete="off" placeholder="Symbol">
        </div>
        <div class="mb-3">
            <input class="form-control w-auto mx-auto" type="number" name="shares" autocomplete="off" placeholder="Shares" min="1" >
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
