{% extends "layout.html" %}

{% block main %}
<div class="mx-auto w-50">
<table class="table table-dark">
    <thead>
        <tr>
            <th>Symbols</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transaction Date</th>
        </tr>
    </thead>
    <tbody>
        {% for dict in history_rows %}
            <tr>
                <td>{{dict.symbol}}</td>
                <td>{{dict.shares}}</td>
                <td>{{dict.price}}</td>
                <td>{{dict.total_value_of_stock}}</td>
            </tr>
        {% endfor %}
    </tbody>
    
</table>
{% endblock %}
